{% extends "sklep\base.html" %}

{% block title %}{{ person.name }} {{ person.surname }}{% endblock %}

{% block content %}
<p>Person: {{ person.name }} {{ person.surname }}</p>
<p>Gender: {{ person.gender }}</p>
<p>Created on: {{ person.created }}</p>
<p>Position: {{ person.position }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" onclick="return confirm('Are you sure you want to delete this person?');">
        Delete person
    </button>
</form>
<hr>
{% endblock %}
