{% extends "sklep\base.html" %}

{% block title %}{{ position.name }}{% endblock %}

{% block content %}
<p>Position: {{ position.name }}</p>
<p>Description: {{ position.description }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" onclick="return confirm('Are you sure you want to delete this position?');">
        Delete position
    </button>
</form>
<hr>
{% endblock %}
